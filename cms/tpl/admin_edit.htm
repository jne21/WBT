		<tbody>
			<tr>
				<th>Логин:</td>
				<td><input name="login" maxlength="21" value="{login}" style="width:100px" /></td>
			</tr>
			<tr>
				<th>Пароль:</td>
				<td><input name="pw" maxlength="21" value="" style="width:100px" /></td>

			<tr>
