<tr class="ui-state-default" id="id_{id}">
	<td style="padding-left: {padding};">{name}</td>
	<td>{url}</td>
	<td>{controller}</td>
	<td class="controls">
		<a href="/cms/router/edit?id={id}" title="Редагувати"><img src="/images/icon/b_edit.png" border="0" alt="Редактировать" width="16" height="16" /></a>
		<a href="/cms/router/delete?id={id}" onclick="return confirm('Удалить маршрут?')"><img src="/images/icon/b_drop.png" border="0" alt="Удалить" width="16" height="16" /></a>
	</td>
</tr>
