<h1>{?id}Редагування{:id}Створення{/id} вправи</h1>
<div style="margin: 0 auto; width: 900px;">
<form method="post" id="mainForm">
<table class="grid shadow" width="100%">
	<tbody>
		<tr>
			<th class="label" style="width: 150px;">Назва:</th>
			<td><input type="text" name="name" value="{name}" style="width: 99%;" /></td>
		</tr>
		<tr>
			<th class="label">Опис: </th>
			<td><input type="text" name="descriptionurl" value="{description}" style="width: 99%;" /></td>
		</tr>
		<tr>
			<th class="label"><label for="controller">Контролер</label></th>
			<td><input type="text" name="controller" value="{controller}" id="controller" style="width: 99%;" /></td>
		</tr>
		<tr>
			<th>Шаблон конфігурації:</th>
			<td><div class="editor" id="config_template" style="width: 100%; height: 400px;">{config_template}</div></td>
		</tr>
	</tbody>
</table>
<p align="center"><button type="submit">Зберегти</button></p>
<input type="hidden" name="action" value="save" />
</form>
<a href="/cms/exercise/list">Повернутися до списку вправ</a>
</div>
<script src="/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/initAce.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function() {
	initAce(document.getElementById("mainForm"));
});
</script>
